<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
</head>
<body>
<h3>Upload to <strong>Google Cloud Storage></strong></h3>
<form style="margin: 10px 0" method="post" action="/upload" enctype="multipart/form-data">
    <label for="upload_input">Choose a file:</label>
    <input type="file" id="upload_input" name="file1">
    <button id="upload_btn" style="margin: 10px 0" type="submit">Upload</button>
</form>

<h6>Result: <span></span></h6>

<script src="https://lib.baomitu.com/jquery/3.6.0/jquery.min.js"></script>
<script>
    $('input[type=file]').change(function (e) { console.log(e.target.files[0]['path']) });
</script>
</body>
</html>
